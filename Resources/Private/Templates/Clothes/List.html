<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for Clothes</h1>
    <f:comment>
    <f:render partial="Basic/Navigation" arguments="{_all}"/>
    </f:comment>
    <f:flashMessages />
    <table class="tx-inv datatable">
        <thead>
            <tr>
                <th><f:translate key="tx_inv_domain_model_clothes.name" /></th>
                <th><f:translate key="tx_inv_domain_model_item.categories" /></th>
                <th><f:translate key="tx_inv_domain_model_clothes.size" /></th>
                <th><f:translate key="tx_inv_domain_model_clothes.season" /></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{clothes}" as="clothesItem">
                <tr>
                    <td><f:link.action action="show" arguments="{clothes : clothesItem}">{clothesItem.name}</f:link.action></td>

                    <td><f:link.action action="show" arguments="{clothes : clothesItem}">
                        <f:for each="{clothesItem.categories}" as="category">
                            <div>{category.title}</div>
                        </f:for>
                    </f:link.action></td>
                    <td><f:link.action action="show" arguments="{clothes : clothesItem}"><f:translate key="LLL:EXT:inv/Resources/Private/Language/locallang_csh_tx_inv_domain_model_clothes.xlf:size.{clothesItem.size}" /></f:link.action></td>
                    <td><f:link.action action="show" arguments="{clothes : clothesItem}"><f:translate key="LLL:EXT:inv/Resources/Private/Language/locallang_csh_tx_inv_domain_model_clothes.xlf:season.{clothesItem.season}" /></f:link.action></td>
                    <td><f:link.action action="edit" arguments="{clothes : clothesItem}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 64 64"><title>sign</title><g fill="#212121"><path d="M62,63H2c-0.552,0-1-0.448-1-1s0.448-1,1-1h60c0.552,0,1,0.448,1,1S62.552,63,62,63z"></path> <path fill="#212121" d="M17.63,42.371c-2.234-2.233-5.154-3.445-7.934-3.352c-2.687,3.787-5.352,14.456-5.667,15.744 c-0.083,0.34,0.017,0.698,0.264,0.945C4.483,55.897,4.738,56,5,56c0.079,0,0.159-0.009,0.238-0.029 c1.286-0.315,11.936-2.976,15.732-5.66C21.067,47.523,19.858,44.599,17.63,42.371z"></path> <path fill="#212121" d="M56.636,3.364C55.111,1.84,53.085,1,50.929,1c-2.156,0-4.183,0.84-5.707,2.364L11.485,37.101 c2.725,0.369,5.423,1.72,7.559,3.856c2.134,2.133,3.481,4.834,3.846,7.568l33.746-33.746C58.16,13.254,59,11.227,59,9.071 C59,6.915,58.16,4.889,56.636,3.364z"></path> <path d="M55.328,18.914l-1.414,1.414L58.586,25L47.293,36.293c-0.391,0.391-0.391,1.023,0,1.414 C47.488,37.902,47.744,38,48,38s0.512-0.098,0.707-0.293l12-12c0.391-0.391,0.391-1.023,0-1.414L55.328,18.914z"></path></g></svg>
                    </f:link.action>
                    <f:link.action action="delete" arguments="{clothes : clothesItem}" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 64 64"><title>delete-forever</title><g fill="#212121"><path d="M60,12H43V3a1,1,0,0,0-1-1H22a1,1,0,0,0-1,1v9H4a1,1,0,0,0,0,2H60a1,1,0,0,0,0-2ZM23,4H41v8H23Z"></path><path d="M10,16V56a6,6,0,0,0,6,6H48a6,6,0,0,0,6-6V16ZM42.121,45.254a1,1,0,0,1,0,1.414l-1.414,1.414a1,1,0,0,1-1.414,0L32,40.789l-7.293,7.293a1,1,0,0,1-1.414,0l-1.414-1.414a1,1,0,0,1,0-1.414l7.293-7.293-7.293-7.293a1,1,0,0,1,0-1.414l1.414-1.414a1,1,0,0,1,1.414,0L32,35.133l7.293-7.293a1,1,0,0,1,1.414,0l1.414,1.414a1,1,0,0,1,0,1.414l-7.293,7.293Z" fill="#212121"></path></g></svg>
                    </f:link.action></td>
                </tr>
            </f:for>
        </tbody>
    </table>
</f:section>
</html>
